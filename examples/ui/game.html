<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Platform Racing ‚Äî Game UI (Wireframe)</title>
<style>
:root{--bg:#f7f9fc;--pane:#ffffff;--line:#dce3ee;--text:#0f172a;--muted:#5b6577;--accent:#2563eb;--accent2:#7c3aed;--good:#16a34a;--danger:#dc2626}
*{box-sizing:border-box} html,body{height:100%} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:linear-gradient(180deg,var(--bg),#eef3f8)}
a{color:inherit;text-decoration:none}
.hud{position:relative;height:100vh;overflow:hidden}
.track{position:absolute;inset:0;background:repeating-linear-gradient(45deg,#e9eff6 0 20px,#f5f7fb 20px 40px)}
.top{position:absolute;top:10px;left:10px;right:10px;display:flex;justify-content:space-between;align-items:center}
.card{background:rgba(255,255,255,.9);backdrop-filter:saturate(1.2) blur(4px);border:1px solid var(--line);border-radius:12px;padding:8px 12px}
.progress{width:40vw;height:12px;background:#eef2f7;border-radius:999px;overflow:hidden;border:1px solid var(--line)}
.bar{height:100%;width:0;background:linear-gradient(90deg,#22c55e,#60a5fa)}
.right{display:flex;gap:8px;align-items:center}
.slot{width:46px;height:46px;border:1px solid var(--line);border-radius:10px;background:#fff;display:grid;place-items:center}
.position{position:absolute;left:10px;top:60px} .timer{position:absolute;top:60px;right:10px}
.mini{position:absolute;left:10px;bottom:10px;width:200px;height:120px;border:1px solid var(--line);border-radius:10px;background:#fff}
.controls{position:absolute;right:10px;bottom:10px;display:flex;gap:8px}
.btn{padding:8px 12px;border:1px solid var(--line);border-radius:10px;background:#fff;cursor:pointer}
.modal{position:fixed;inset:0;background:rgba(15,23,42,.45);display:none;align-items:center;justify-content:center}
.box{background:#fff;border:1px solid var(--line);border-radius:14px;padding:20px;min-width:min(90vw,420px)}
.toast{position:fixed;left:50%;transform:translateX(-50%);bottom:20px;background:#111827;color:#fff;padding:10px 14px;border-radius:10px;display:none}
.nav{position:absolute;top:10px;left:10px}
</style>
</head>
<body>
<div class="nav"><a class="btn" href="index.html">Menu</a> <a class="btn" href="editor.html">Editor</a> <a class="btn" href="game.html">Game UI</a></div>
<div class="hud">
  <div class="track" id="track"></div>
  <div class="top">
    <div class="card"><strong>SPRINT</strong> ‚Ä¢ Laps: 1</div>
    <div class="progress"><div class="bar" id="prog"></div></div>
    <div class="right">
      <div class="slot" id="item">‚Äî</div>
      <div class="slot" id="boost">‚ö°</div>
      <button class="btn" id="pause">‚è∏ Pause</button>
    </div>
  </div>
  <div class="card position"><strong id="pos">1st</strong> / 8</div>
  <div class="card timer">Time <strong id="time">00:00</strong></div>
  <div class="mini"></div>
  <div class="controls">
    <button class="btn" id="start">Start Race</button>
    <button class="btn" id="pickup">Pickup Item</button>
    <button class="btn" id="finish">Finish</button>
  </div>
</div>

<div class="modal" id="pauseModal"><div class="box"><h2>Paused</h2><p class="muted">Game is paused. Resume to continue.</p><div style="display:flex;gap:8px;justify-content:flex-end"><button class="btn" id="resume">Resume</button><a class="btn" href="index.html">Exit</a></div></div></div>
<div class="modal" id="resultsModal"><div class="box"><h2>Results</h2><p><strong>Position:</strong> <span id="resPos">1st</span> ‚Ä¢ <strong>Time:</strong> <span id="resTime">00:00</span></p><div style="display:flex;gap:8px;justify-content:flex-end"><a class="btn" href="game.html">Replay</a><a class="btn" href="index.html">Back to Menu</a></div></div></div>
<div class="toast" id="toast"></div>

<script>
const $=id=>document.getElementById(id);
const toast=(m)=>{const t=$('toast');t.textContent=m;t.style.display='block';setTimeout(()=>t.style.display='none',1200)};

let running=false, t0=0, timerInt=null, prog=0, pos=1;
const fmt=(ms)=>{const s=Math.floor(ms/1000);const m=Math.floor(s/60);const ss=(s%60).toString().padStart(2,'0');return (m>0?m.toString().padStart(2,'0'):'00')+':'+ss};

$('start').onclick=()=>{
  if(running) return;
  toast('3‚Ä¶2‚Ä¶1‚Ä¶ GO!');
  running=true; prog=0; $('prog').style.width='0%'; pos=1; $('pos').textContent='1st'; t0=Date.now();
  timerInt=setInterval(()=>{
    const dt=Date.now()-t0; $('time').textContent=fmt(dt);
    prog=Math.min(100, prog+1.2); $('prog').style.width=prog+'%';
    if(prog>=100){clearInterval(timerInt); running=false; $('resTime').textContent=$('time').textContent; $('resPos').textContent=$('pos').textContent; $('resultsModal').style.display='flex';}
  },120);
};

$('pickup').onclick=()=>{
  const items=['üöÄ','üõ°Ô∏è','‚ö°','üß≤','ü™Ç']; const it=items[Math.floor(Math.random()*items.length)];
  $('item').textContent=it; toast('Picked up '+it);
};

$('pause').onclick=()=>{
  if(!running){$('pauseModal').style.display='flex';return;}
  clearInterval(timerInt); running=false; $('pauseModal').style.display='flex';
};
$('resume').onclick=()=>{
  if(!running){ running=true; t0=Date.now()- (parseInt($('time').textContent.split(':')[0])*60000 + parseInt($('time').textContent.split(':')[1])*1000); 
    timerInt=setInterval(()=>{
      const dt=Date.now()-t0; $('time').textContent=fmt(dt);
      prog=Math.min(100, prog+1.2); $('prog').style.width=prog+'%';
      if(prog>=100){clearInterval(timerInt); running=false; $('resTime').textContent=$('time').textContent; $('resPos').textContent=$('pos').textContent; $('resultsModal').style.display='flex';}
    },120);
  }
  $('pauseModal').style.display='none';
};

$('finish').onclick=()=>{
  if(timerInt) clearInterval(timerInt); running=false; $('resTime').textContent=$('time').textContent; $('resPos').textContent=$('pos').textContent; $('resultsModal').style.display='flex';
};
</script>
</body>
</html>
